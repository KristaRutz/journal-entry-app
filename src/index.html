<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journaling Site</title>
  </head>
  <body>
    <div class="container">
      <h1>My Journal</h1>
      <form id="new-journal-entry-form">
        <label for="entry-heading">Enter a heading:</label>
        <input id="entry-heading" type="text" placeholder="Journal heading here.">
        <br>
        <label for="entry-body">Write your entry:</label>
        <br>
        <textarea id="entry-body" rows="10" cols="100">Journal text here.</textarea>
        <br>
        <button type="submit">Record Entry</button>
      </form>
      <ul id="wordCount"></ul>
      <ul id="vowelCount"></ul>
      <ul id="consCount"></ul>
      <p id="teaser"></p>
    </div>
  </body>
</html>
